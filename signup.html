<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Real Estate Website</title>
    <link rel="stylesheet" href="/Real-Estate-Website/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Real-Estate-Website/lib/bootstrap-icons/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Real-Estate-Website/CSS/signup.css">

    <style>
        body {
            background-image: url('/Real-Estate-Website/Pictures/Background.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.432);
            backdrop-filter: blur(1px);
        }
    </style>
</head>
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/Real-Estate-Website/index.html">
                    <img src="/Real-Estate-Website/Pictures/LOGO2.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/Real-Estate-Website/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Real-Estate-Website/luxury-villa.html">Luxury Villa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Real-Estate-Website/modern-apartment.html">Modern Apartment</a>
                        </li>
                    </ul>
                    <div class="auth-buttons">
                        <a href="/Real-Estate-Website/login.html" class="btn btn-primary me-2">Log In</a>
                        <a href="/Real-Estate-Website/signup.html" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <div class="signup-container">
            <div class="signup-header">
                <h2>Sign Up</h2>
                <p>Create your account</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn btn-primary signup-btn">Create Account</button>
                <div class="login-link">
                    Already have an account? <a href="/Real-Estate-Website/login.html">Log In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/Real-Estate-Website/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Real-Estate-Website/javascript/signup.js"></script>
</body>
</html>
